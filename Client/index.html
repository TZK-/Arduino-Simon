<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel='stylesheet prefetch' href='http://www.justinaguilar.com/animations/css/animations.css'>
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
</head>
  
<body>
    <div id="app">
        <div class="container" :class="{'blur-on': !started || failed}">
            <button class="simon" id="red" @click="failGame">R</button>
            <button class="simon" id="green" @click="countIterator">G</button>
            <button class="simon" id="blue">B</button>
            <div class="options">
                <div class="steps">
                    <div class="text">{{ count }}</div>
                </div>
            </div>
        </div>

        <div id="start" class="slideUp floating" v-show="!started" @click="startGame">CLICK TO <br />START</div>
        <div id="fail" v-show="failed" :class="{bigEntrance: failed}" @click="startGame">FAIL <br><span>click to retry</span></div>

        <time id="countdown" :class="{'blur-on': !started || failed}">0:05</time>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <!--<script type="text/javascript" src="js/connection.js"></script>-->

</body>
</html>
